<!DOCTYPE html>
<html>
<head>
    <title>API call</title>
    <script>
            function getRequest() {
            var xhttp = new XMLHttpRequest();
            xhttp.open("GET", "https://run.mocky.io/v3/d0e0d19a-4b75-48d1-97aa-71b2d2bf5501");
            xhttp.send();
            xhttp.onreadystatechange = function () {
                console.log(this.status, this.readyState);
                if (this.readyState == 4 && this.status == 200) {
                    console.log(this.responseText);
                    var response = JSON.parse(this.responseText);
                    console.log(response);
                    var trStr = " ";
                    var data = response.users;
                    data.forEach(function (value, index) {
                        console.log(index, value);
                        trStr += "<tr>";
                        trStr += "<td>" + value.name + "</td>";
                        trStr += "<td>" + value.age + "</td>";
                        trStr += "<td>" + value.qualification + "</td>";
                        trStr += "<td>" + value.hobbies + "</td>";
                        trStr += "<td>" + value.address + "</td>";
                        trStr += "</tr>";
                    })
                    document.getElementById('ajax').innerHTML = trStr;
                }
            }
        }
    </script>
</head>
<body>
    <input type="button" value="sendGETrequest" onclick="getRequest()" />
    <table>
        <thead>
            <tr>
                <th align="left">Name</th>
                <th align="left">Age</th>
                <th align="left">Qualification</th>
                <th align="left">Hobbies</th>
                <th align="left">Address</th>
            </tr>
        </thead>
        <tbody id="ajax"></tbody>
    </table>
</body>
</html>
