<!DOCTYPE html>
<html>
    <head>
        <title>Pseudo-Class</title>
        <!-- This is Pseudo class selectors-->
        <style>
            /* using hover */
            h1 {
                color: White;
                background-color: Orange;
                text-align: center;
              }
            h1:hover {
                background-color: red;
            }
            a.highlight:hover{
                color: royalblue;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Hover over me</h1>
            <p><a class="highlight">This is for Hover over as an example</a></p>
        </div>
    </body>
</html>
