<!DOCTYPE html>
<html>
    <head>
        <!--ID,class and grouping selector-->
        <title>Simple selectors</title>
        <style>
            #sample {
                Color: Green;
                background-color: red;  
                text-align: center;              
            }
            .sampleclass {
                    color: blueviolet;
            }
            h1,p{
                color:blue;
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Simple Selectors</h1>
            <h2 id="sample">Simple Selectors</h2>
            <p>Simple Selectors are basically selectors which is applicable for all across the coding</p>
            <button class="sampleclass">Button</button>
        </div>
    </body>
</html>
