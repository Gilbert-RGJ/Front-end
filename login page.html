<!DOCTYPE html>
<html>
    <head>

    <body>
        <div class="formsection">
         <div class="navigation">
             <a href="login page.html">Login</a>
             <a href="Create account.html">Create Account</a>

         <form>
         <div class="details">

         </div><br>
         <div>

         </div><br>
         </form><br><br>
             <hr><br>

         <div class="social">
            <img src="fb.png" height="40px" width="40px">

         </div>   
        </div>
