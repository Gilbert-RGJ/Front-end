<html>
  <head>
        <title>Add program</title>
        <script>
                function addNum()
                {
                        var val1 = Number(document.getElementById("value1").value);
                        var val2 = Number(document.getElementById("value2").value);
                        var ansD = document.getElementById("answer");
                        ansD.value = val1 + val2;
                }
                function subNum()
                {
                        var val1 = Number(document.getElementById("value1").value);
                        var val2 = Number(document.getElementById("value2").value);
                        var ansD = document.getElementById("answer");
                        ansD.value = val1 - val2;
                }
                function multiNum()
                {
                        var val1 = Number(document.getElementById("value1").value);
                        var val2 = Number(document.getElementById("value2").value);
                        var ansD = document.getElementById("answer");
                        ansD.value = val1 * val2;
                }
        </script>
  </head>
  <body>
        value1 = <input type="number" id="value1" name="value1" value=""/><br><br>
        value2 = <input type="number" id="value2" name="value2" value=""/><br><br>
        <input type="button" name="Sumbit" value="Add" onclick="addNum()"/>
        <input type="button" name="Sumbit" value="Sub" onclick="subNum()"/>
        <input type="button" name="Sumbit" value="Multiply" onclick="multiNum()"/><br><br>
        Answer = <input type="text" id="answer" name="answer" value=""/>
  </body>
</html>
