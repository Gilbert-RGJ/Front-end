<!doctyoe html>
<html>
<head>
    <title>Assignment 1 : Input tags</title>
</head>
<body>
    <h1><p align="center" >Form Fill Up</p></h1>
    <p align="right">
        <input type="search" id="googlesearch" name="googlesearch" placeholder="Search">
        <input type="submit"></p>
    <form>
    <fieldset>
        <legend>Full Name:</legend><br>
            <Label for="FirstName">First Name:</Label>
            <Input type="text" id="FirstName" name="FirstName"><br><br> 
            <Label for="LastName">Last Name:</Label>
            <Input type="text" id="LastName" name="LastName"><br><br>  
    </fieldset><br>
    <fieldset>
        <Legend>Account Details:</Legend><br>
        <label for="Username">UserName:</label>
        <input type="text" id="Username" name="Username"><br><br>
        <Label for ="EmailID">Email ID:</Label>
        <input type="email" id="EmailID" name="EmailID"><br><br>
        <label for="Password">Password:</label>
        <input type="password" id="Password" name="Password"><br><br>
        </label>
    </fieldset><br>
    <fieldset>
        <legend>Personal Details:</legend><br>
        <a>Gender:</a><br><br>
        <input type="radio" id="Male" name="gender" value="Male">
        <label for="Male">Male</label><br>
        <input type="radio" id="Female" name="gender" value="Female">
        <label for="Female">Female</label><br>
        <input type="radio" id="Others" name="gender" value="Others">
        <label for="Others">Others</label><br>
    </fieldset><br>
    <fieldset>
        <legend>FeedBack:</legend><br>
        <label for="Rating">Rating:</label>
        <input type="range" id="Rating" name="Rating" min="0" max="15">
    </fieldset>
    <p align="center"><input type="submit">
    <input type="reset"></p>
    </form>
</body>
</html>
